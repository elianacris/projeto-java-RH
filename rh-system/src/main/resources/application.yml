server:
  port: 9000

spring:
  # Exclui autoconfiguração do Redis Vector Store (RAG não usado inicialmente)
  autoconfigure:
    exclude:
      - org.springframework.ai.vectorstore.redis.autoconfigure.RedisVectorStoreAutoConfiguration

  application:
    name: rh-system

  # PostgreSQL - Schema principal
  datasource:
    url: jdbc:postgresql://localhost:5432/rh_training?currentSchema=rh
    username: dev
    password: dev123
    driver-class-name: org.postgresql.Driver

  # JPA
  jpa:
    hibernate:
      ddl-auto: validate # Flyway gerencia o schema
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        default_schema: rh

  # Flyway
  flyway:
    enabled: true
    locations: classpath:db/migration/rh
    schemas: rh
    baseline-on-migrate: true

  # Redis
  data:
    redis:
      host: localhost
      port: 6379

# Logging
logging:
  level:
    br.org.postalis: DEBUG
    org.springframework.modulith: INFO
