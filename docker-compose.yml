services:
  # ============================================
  # PostgreSQL 18 - Event Store + Relational DB
  # ============================================
  postgres:
    image: postgres:18-alpine
    container_name: rh-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: rh_training
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev123
      # Configurações de performance
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-schemas.sql:/docker-entrypoint-initdb.d/01-init-schemas.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d rh_training"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ============================================
  # Redis 7 - Cache L2
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: rh-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ============================================
  # Azurite - Azure Storage Emulator
  # ============================================
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    container_name: rh-azurite
    ports:
      - "10000:10000" # Blob
      - "10001:10001" # Queue
      - "10002:10002" # Table
    volumes:
      - azurite_data:/data
    command: azurite --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0

  # ============================================
  # SQL Server - Backend do Service Bus Emulator
  # ============================================
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: rh-sqlserver
    ports:
      - "1433:1433"
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "ServiceBus123!"
      MSSQL_PID: "Developer"
    volumes:
      - sqlserver_data:/var/opt/mssql
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -C -S localhost -U sa -P ServiceBus123! -Q 'SELECT 1' > /dev/null"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s

  # ============================================
  # Azure Service Bus Emulator
  # ============================================
  servicebus:
    image: mcr.microsoft.com/azure-messaging/servicebus-emulator:latest
    container_name: rh-servicebus
    ports:
      - "5672:5672"
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "ServiceBus123!"
      SQL_SERVER: "sqlserver"
    depends_on:
      sqlserver:
        condition: service_healthy
    volumes:
      - ./docker/servicebus-config.json:/ServiceBus_Emulator/ConfigFiles/Config.json

volumes:
  postgres_data:
  redis_data:
  azurite_data:
  sqlserver_data:

networks:
  default:
    name: rh-network
